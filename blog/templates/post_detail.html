{% extends 'layout.html' %}
{% block content %}
<body class="bg-black">
    <div class="text-center text-light">
    <h2>{{post.tittle}}</h2>
    <h3 class="my-2 h5 text-muted">{{post.date|date:'F jS Y'}}</h3>
    <img src="{{post.image.url}}" alt="{{post.tittle}}" class="img-fluid" height="500" width="500">
    <div class="my-4">
    <p>{{post.description|safe}}</p> 
    </div>
</div>
</body>
{% endblock %}

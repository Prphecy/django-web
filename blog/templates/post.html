{% include 'partials/navbar.html' %}
{% block content %}

{% for post in posts %}
<body class="bg-black">
<div class="p-3">
    <div class="card card-body bg-black">
        <div class="row">
            <div class="col-3">
                <img src="{{post.image.url}}" alt="{{post.tittle}}" class="img-fluid">
            </div>
            <div class="col-9 text-light">
                <h3>{{post.tittle}}</h3>
                <p>{{post.description|striptags|truncatechars:100}}</p> 
                <p>{{ post.date|date:'M d Y' }}</p>
            
                <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-light">{{post.tittle}}</a>
            </div>
        </div>
    </div>
</div>
</body>
{% endfor %}
{% endblock %}
